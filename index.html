<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a4690ed988.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/Logo-new.png"
        alt="Logo les petits plats"
        class="logo-de-base"
      />
      <div>
        <h2>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h2>
        <section class="search-bar">
          <input
            type="text"
            class="input-recherche"
            id="search"
            placeholder="Rechercher une recette, un ingrédient, ..."
            autocomplete="off"
          />
          <label for="search">
            <img class="icon-search" src="./assets/Loop CTA.png" alt="" />
          </label>
        </section>
      </div>
    </header>

    <main>
      <section class="tags-container">
        <div class="tags-div">
          <div class="tag-for-ingredients">
            <div class="tag-for-ingredients-titre" id="filter-ingredients">
              Ingrédients
            </div>
            <div
              class="container-all-ingredients hide"
              id="filter-ingredients-container"
            >
              <div class="div-search-bar-mini" id="search-bar-ingredients">
                <input
                  type="text"
                  id="search-mini-ingredients"
                  class="search-bar-mini"
                />
                <label for="search-mini">
                  <img
                    class="icon-search-mini"
                    src="./assets/mini-loupe.png"
                    alt=""
                  />
                </label>
              </div>
            </div>
          </div>
          <div class="tag-for-ingredients">
            <div class="tag-for-ingredients-titre" id="filter-appareils">
              Appareils
            </div>
            <div
              class="container-all-ingredients hide"
              id="filter-appareils-container"
            >
              <div class="div-search-bar-mini" id="search-bar-appareils">
                <input
                  type="text"
                  id="search-mini-appareils"
                  class="search-bar-mini"
                />
                <label for="search-mini">
                  <img
                    class="icon-search-mini"
                    src="./assets/mini-loupe.png"
                    alt=""
                  />
                </label>
              </div>
            </div>
          </div>
          <div class="tag-for-ingredients">
            <div class="tag-for-ingredients-titre" id="filter-ustensiles">
              Ustensiles
            </div>
            <div
              class="container-all-ingredients hide"
              id="filter-ustensiles-container"
            >
              <div class="div-search-bar-mini" id="search-bar-ustensiles">
                <input
                  type="text"
                  id="search-mini-ustensiles"
                  class="search-bar-mini"
                />
                <label for="search-mini">
                  <img
                    class="icon-search-mini"
                    src="./assets/mini-loupe.png"
                    alt=""
                  />
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="tag-for-recette-number"></div>
      </section>

      <section class="selected-tags-container">
        <div class="selected-tags-for" id="tag-ingredient"></div>
        <div class="selected-tags-for" id="tag-appareils"></div>
        <div class="selected-tags-for" id="tag-ustensiles"></div>
      </section>
      <section class="ma-section-recette">
        <span class="errorMessage"></span>
      </section>
    </main>
    <script src="/js/index.js"></script>
    <script src="/js/AffichageFiltre.js"></script>
    <script src="/js/Search-Fonction.js"></script>
    <script src="/js/Input-animation.js"></script>
  </body>
</html>
