          <div class="container-all-ingredients hide" id="filter-ustensiles-container">

              <input type="text" id="search-mini-ustensiles" class="search-bar-mini" />

                <img
                  class="icon-search-mini"
                  src="./assets/mini-loupe.png"
                  alt=""

              </label>
            </div>
        
          </div>
        </div>
        <!-- <div class="tag-for-appareils"></div>

        <div class="tag-for-recette-number"></div>
